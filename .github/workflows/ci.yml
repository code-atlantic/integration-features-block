name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Lint JavaScript
        run: npm run lint:js
        continue-on-error: true  # Don't fail on lint warnings initially

      - name: Lint CSS
        run: npm run lint:css
        continue-on-error: true  # Don't fail on lint warnings initially

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Verify build output
        run: |
          # Ensure all expected build files exist
          test -f build/integration-features/index.js
          test -f build/integration-features/view.js
          test -f build/integration-features-group/index.js
          test -f build/integration-features-group/view.js
          test -f build/section-heading/index.js
          echo "âœ… All build artifacts verified"
